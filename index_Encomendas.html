<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <header>
        <h1>
            Pães, Doces e Bolos
        </h1>
        <ul>
            <li>
                <a href="index.html">
                    Página Principal
                </a>
            </li>
            <li>
                <a href="index_Encomendas.html">
                    Encomendar Bolo
                </a>
            </li>
        </ul>
    </header>
    <main>
        <h2>
            Encomendar Bolo
        </h2>
        <form action="" method="get">
        <p>
            Nome
            <input type="text" placeholder="Informe o nome" maxlength="35" autofocus>
            DDD 
            (<input type="text" placeholder="DDD" maxlength="2" size="2">)
            Telefone: 
            <input type="text" placeholder="Telefone" maxlength="9" size="9">
        </p>
        <br>
        <table border>
            <tr>
                <td>
                    <img src="images/Bolo01.png" width="200" alt="Bolo de chocolate">
                </td>
                <td>
                    <img src="images/Bolo02.png" width="200" alt="Bolo de Frutas">
                </td>
                <td>
                    <img src="images/Bolo03.png" width="200" alt="Bolo Misto">
                </td>
            </tr>
            <tr>
                <th>
                    chocolate
                </th>
                <th>
                    Frutas
                </th>
                <th>
                    Misto
                </th>
            </tr>
        </table>
        <p>
            <label for="sabor">
                Sabor:
            </label>
            <select name="Sabor" id="sabor">
                <option value="null">Escolha...</option>
                <option value="Cho">Chocolate</option>
                <option value="Fru">Frutas</option>
                <option value="Mis">Misto</option>
            </select>
            <label for="modelo-bolo">
                Tipo:
            </label>
            <input type="radio" name="modelo-bolo">Simples
            <input type="radio" name="modelo-bolo">Decorado
        </p>
        <br>
        <p>
            <label for="">
                Tamanho:
            </label>
            <input type="number" min="1" max="10"> kg
            <input type="checkbox"> Diet? 
        </p>
        <br>
        <p>
            Observações:
        </p>
        <br>
        <textarea name="obs" id="" placeholder="Observações sobre o pedido" rows="3" cols="80"></textarea>
        <button type="submit">
            Enviar Pedido
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
    </main>
